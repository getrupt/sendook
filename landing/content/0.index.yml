sections:
  - title: Skip the Email Infrastructure Nightmare
    description: Setting up email for AI agents shouldn't take days. No more domain configuration, no more Gmail API wrestling, no more AWS SES complexity. Just a simple API call to create an inbox and start sending.
    id: why-sendook
    orientation: horizontal
    features:
      - name: Create Inboxes Instantly
        description: One API call creates a fully functional inbox. No domain setup, no DNS records, no authentication flows. Just instant email capability.
        icon: i-lucide-inbox
      - name: Real-time Webhooks
        description: Get instant notifications when emails arrive. No polling, no delays. Your AI agent responds the moment an email lands.
        icon: i-lucide-webhook
      - name: JSON-Ready Emails
        description: Forget parsing MIME. Every email arrives pre-decoded, formatted, and ready for consumption. Attachments included.
        icon: i-lucide-file-json
  - title: Built for Speed, Designed for AI Agents
    description: Your AI agents need to communicate fast. We handle the email infrastructure complexity so you can focus on building intelligence, not debugging SMTP.
    orientation: horizontal
    reverse: true
    features:
      - name: Send & Reply Instantly
        description: Send emails and replies with a single API call. Threading handled automatically. Attachments supported out of the box.
        icon: i-lucide-send
      - name: Search & Store Everything
        description: Every email is indexed and searchable. Query by sender, subject, date, or content. Your agent's memory, ready to query.
        icon: i-lucide-search
      - name: Production-Ready Infrastructure
        description: Built on battle-tested email infrastructure. Spam filtering, deliverability optimization, and reliability baked in.
        icon: i-lucide-shield-check
features:
  title: Everything AI Agents Need for Email
  description: Stop wasting time on email infrastructure. We've built everything your AI agent needs to communicate via email, so you can focus on the intelligence that makes your agent unique.
  items:
    - title: API-First Design
      description: RESTful APIs for every operation. Create inboxes, send emails, search messages, manage domains. Complete programmatic control.
      icon: i-lucide-code
    - title: Webhook Events
      description: Real-time notifications for incoming emails, delivery status, bounces, and opens. Your agent stays informed instantly.
      icon: i-lucide-bell
    - title: Thread Management
      description: Automatic email threading and conversation tracking. Your agent maintains context across multi-email exchanges.
      icon: i-lucide-messages-square
    - title: Attachment Handling
      description: Attachments automatically decoded and accessible via API. Images, PDFs, documents - all ready for processing.
      icon: i-lucide-paperclip
    - title: Full-Text Search
      description: Search across all emails by any field. Filter by sender, recipient, subject, body, date range, or custom metadata.
      icon: i-lucide-search-code
    - title: Multi-Inbox Support
      description: Create unlimited inboxes per organization. One for each customer, use case, or department. Complete isolation.
      icon: i-lucide-mail
    - title: Custom Domains
      description: Use your own domains for professional emails. We handle SPF, DKIM, and DMARC configuration automatically.
      icon: i-lucide-globe
    - title: SDKs & Libraries
      description: Official SDKs for Node.js, Python, and more. Get started in minutes with idiomatic, type-safe libraries.
      icon: i-lucide-package
    - title: Open Source
      description: Fully open source under MIT license. Self-host or use our cloud. Complete transparency and control.
      icon: i-lucide-git-fork
